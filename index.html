<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|PT+Sans+Narrow|Black+Ops+One|Libre+Barcode+128|Permanent+Marker|Trade+Winds" rel="stylesheet">
    <title>Been There</title>
</head>
<body class="musicShow">
    <header>
        <h1 class="heroTag">Been There.
            <span>Done that, here's the list</span>
        </h1>
    </header>
    <nav>
        <a href="#">Music Show</a>
        <a href="#">Festival</a>
        <a href="#">Sports</a>
        <a href="#">Cronological</a>
        <a href="#">Why?</a>
    </nav>
    <section id="beenthereApp" class="musicShowList">
        <h1 class="sectionTitle">{{typeOfShow}} I've been to</h1>

        <details class="eventItem">
            <summary class="summaryTitle">{{eventName}} - 2015</summary>
            <ul class="eventInfo">
                <li class="eventCity"><span>City:</span>{{eventCity}}</li>
                <li class="eventVenue"><span>Venue:</span> {{eventVenue}} Metropolitan</li>
                <li class="eventDate"><span>Date:</span><time datetime="2015-09-26">{{eventDate}}</time></li>
            </ul>
            <p class="eventBarcode">{{eventName}}{{eventDate}}</p>
        </details>

    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.min.js"></script>
<script>
    new Vue({
        el:'#beenthereApp',
        data:{
            typeOfShow:'Music Shows',
            eventName:'PXDX',
            eventCity: 'Ciudad de MÃ©xico',
            eventVenue: 'Teatro Metropolitan',
            eventDate:'September 26 2015'
        }
    });
</script>

</body>
</html>
